  <!-- navigation bar -->

                  src="../img/donate-gift-logo.png" alt="logo"></a>
            </div>
            <nav class="site-navigation d-flex justify-content-end align-items-center">

                class="comf-font d-flex flex-column flex-lg-row justify-content-lg-end align-content-center">

              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div><!-- .hamburger-menu -->

        </div>
      </div>
    </div>

  <div class="bg">
    <div class="sign-container">

<!--
<h1 class="lg title-text crayon-font">Sign Up to Donate Gifts</h1> -->

      <!-- form section -->
      <div class="wrap-box">

        <form class="signup" action="/users/" method="post">

          <div class="sign-row no-mg-top">
            <h1 class="lg title-text crayon-font">SIGN UP</h1>
            <img class="img-inline" src="./img/line-gift-white.png" alt="line-art-gift-image">
          </div>

          <!-- required fields -->
          <div class="wrap-input mg-btm" data-validate="First name is required">
            <input required class="input-default comf-font" type="text" name="fName" id="fName"
              placeholder="First name : " title="First name must be Capitalized and contain alphabets only" pattern="[A-Z][a-z]*">
          </div>

          <div class="wrap-input mg-btm" data-validate="Last name is required">
            <input required class="input-default comf-font" type="text" name="lName" id="lName"
              placeholder="Last name : " title="Last name must be Capitalized and contain alphabets only" pattern="[A-Z][a-z]*">
          </div>

          <div class="wrap-input mg-btm" data-validate="Email is required">
            <input required class="input-default comf-font" type="email" name="email" id="email"
              placeholder="Email : " title="example: username@xyz.com">
          </div>

          <div class="wrap-input mg-btm2" data-validate="Password is required">
            <input required class="input-default comf-font" type="password" name="password" id="password"
              placeholder="Password : " pattern="(?=.*\d)(?=.*[a-z]).{8,}"
              title="Must contain at least one number and one lowercase letter, and at least 8 or more characters">
          </div>

          <!-- userRole radio button section -->
          <fieldset class="wrap-radio comf-font">
            <legend class="md2">Signing up as:</legend>
            <div>
              <input type="radio" id="choice1" name="userRole" value="yes">
              <label for="choice1">Donor</label>
              <input type="radio" id="choice2" name="userRole" value="no">
              <label for="choice2">Foster Care Partner</label>

            </div>
          </fieldset>

          <!-- submit button section -->
          <div class="container-form-btn">
            <button class="form-btn comf-font" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
